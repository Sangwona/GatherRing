{% extends "main/layout.html" %}
{% load static %}

{% block body %}

<h2>Manage Group</h2>
{% for request in requests %}
<div data-request-id="{{request.id}}">
    {{request.user}}  
    <button class="btn btn-success handle_request_btn accept"> Accept </button>
    <button class="btn btn-danger handle_request_btn reject"> Reject </button>
</div>
{% empty %}
No requests.
{% endfor %}    

{% endblock %}

{% block script %}
<script src="{% static 'group/manage.js' %}"></script>
{% endblock %}
